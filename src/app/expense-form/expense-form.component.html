<!-- src/app/expense-form/expense-form.component.html -->
<div class="expense-form">
  <h2>Add New Expense / Income</h2>
  <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
    <!-- Use a grid container for the fields -->
    <div class="form-fields">
      <div class="field">
        <label for="merchant">Merchant:</label>
        <input id="merchant" type="text" formControlName="merchant" required />
      </div>
      <div class="field">
        <label for="amount">Amount:</label>
        <input id="amount" type="number" formControlName="amount" required />
      </div>
      <div class="field">
        <label for="date">Date:</label>
        <input id="date" type="date" formControlName="date" required />
      </div>
      <div class="field">
        <label for="category">Category:</label>
        <input id="category" type="text" formControlName="category" required />
      </div>
      <div class="field">
        <label for="cardUsed">Card Used:</label>
        <select id="cardUsed" formControlName="cardUsed" required>
          <option value="">Select a card</option>
          <option *ngFor="let card of cards" [value]="card.name">
            {{ card.name }}
          </option>
        </select>
      </div>
      <div class="field">
        <label for="type">Type:</label>
        <select id="type" formControlName="type" required>
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>
      </div>
    </div>
    <button type="submit" [disabled]="expenseForm.invalid">Add Record</button>
  </form>
</div>
